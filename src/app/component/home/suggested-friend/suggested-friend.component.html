<div class="suggested-friends glass-card">
  <h3>Gợi ý kết bạn</h3>

  <ul>
    <li *ngFor="let s of suggestedFriends">
      <i class="fa-solid fa-user"></i>
      <span>{{ s.username }}</span>
      <button class="add-friend-btn">
        <i class="fa-solid fa-user-plus"></i> Kết bạn
      </button>
    </li>
  </ul>
</div>
